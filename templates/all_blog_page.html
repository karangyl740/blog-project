<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light grey background */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-around; /* Distribute items evenly */
            margin-top: 20px;
        }

        .card {
            width: 30%; /* Adjust for three columns */
            margin-bottom: 20px;
            background-color: #fff; /* White card background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 15px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .card h2 {
            color: #007bff; /* Blue title */
            margin-top: 0;
            font-size: 1.5em;
        }

        .card p {
            color: #555;
            font-size: 0.9em;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 3px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        /* Responsive design - adjust card width for smaller screens */
        @media (max-width: 768px) {
            .card {
                width: 45%; /* Two columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%; /* One column on small screens */
            }
        }

        /* Navigation styles */
        .nav {
            text-align: center;
            margin-top: 20px;
        }

        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to my blog!</h1>
    <p style="text-align: center;">Here are some of my latest posts.</p>

    <div class="container">
        {% if posts %}
            {% for post in posts %}
                <div class="card">
                    <h2>{{ post.title }}</h2>
                    <p>Category: {{ post.category }}</p>
                    <p>Author: {{ post.name }} ({{ post.email }})</p>
                    <p>{{ post.content }}</p>  <!-- Shortened Content -->
                    <a href="#">Read More</a> <!-- Replace # with actual link later -->
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">No blog posts yet.</p>
        {% endif %}
    </div>

    <div class="nav">
        <a href="{{ url_for('home') }}">Home</a> | <a href="{{ url_for('submit_blog') }}">Submit new blog</a>
    </div>
</body>
</html>
