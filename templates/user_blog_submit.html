<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .blog-form label {
            display: block;
            margin-top: 10px;
        }
        .blog-form input[type="text"],
        .blog-form input[type="email"],
        .blog-form select,
        .blog-form textarea,
        .blog-form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .blog-form button {
            background-color: #505050;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .blog-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h1>Submit Your Blog</h1>
    <form class="blog-form" id="blogForm" action="{{ url_for('submit_blog') }}" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="category">Select Category:</label>
      <select id="category" name="category">
        <option value="Technology">Technology</option>
        <option value="Health">Health</option>
        <option value="Business">Business</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Education">Education</option>
        <option value="Travel">Travel</option>
        <option value="Food">Food</Food>
        <option value="Entertainment">Entertainment</option>
        <option value="Sports">Sports</option>
        <option value="Finance">Finance</option>
      </select>

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="4" required></textarea>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <button type="submit">Submit Blog</button>
    </form>
      <a href="{{ url_for('all_blogs') }}">View All Blogs</a>
  </div>
</body>
</html>
