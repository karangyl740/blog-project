<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>Category: {{ blog.category }}</p>
    <p>Author: {{ blog.name }} ({{ blog.email }})</p>
    <p>Date: {{blog.date}}</p>
    {% if blog.image %}
        <img src="data:image/png;base64,{{ blog.image }}" alt="Blog Image" width="400">
    {% endif %}
    <p>{{ blog.content }}</p>
    <a href="{{ url_for('all_blogs') }}">Back to All Blogs</a>
</body>
</html>
